<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Create an Account</title>

</head>

<body>

<!-- ***** Header Area Start ***** -->
<header class="header-area">
    <!-- Main Header Start -->
    <div class="main-header-area">
        <div class="classy-nav-container breakpoint-off">
            <!-- Classy Menu -->
            <nav class="classy-navbar justify-content-between" id="pocaNav">

                <!-- Logo -->
                <a class="nav-brand" th:href="@{/index.html}"><img src="" alt=""></a>

                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>

                <!-- Menu -->
                <div class="classy-menu">

                    <!-- Menu Close Button -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>

                    <!-- Nav Start -->
                    <div class="classynav">
                        <ul id="nav">
                            <li class="current-item"><a href="./index.html">Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<!-- ***** Breadcrumb Area Start ***** -->
<div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-12">
            <h2 class="title mt-70"></h2>
        </div>
    </div>
</div>
</div>
<div class="breadcumb--con">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="Login.html"><i class="fa fa-home"></i> Login</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ***** Breadcrumb Area End ***** -->

<!-- Main Header Start -->

<div class="d-md-flex half">
    <div class="bg" th:style="'background-image: url(img/bg-img/10.jpg)'"></div>
    <div class="contents">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h3> Sign Up <strong></strong></h3>

                        </div>
                        <form action="#" th:action="@{/saveRegister}" th:object="${newMember}" method="POST">
                            <div class="form-group first">
                                <input type="text" th:field="*{firstName}" placeholder="Member Name"
                                       class="form-control mb-4 col-4">
                                <input type="text" th:field="*{email}" placeholder="Member Email"
                                       class="form-control mb-4 col-4">
                                <input type="text"
                                       th:field="*{lastName}" placeholder="Member last name"
                                       class="form-control mb-4 col-4">
                                <input type="text"
                                       th:field="*{password}" placeholder="Member password"
                                       class="form-control mb-4 col-4">
                            </div>
                            <div class="d-sm-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="Login.html" class="Login">Back to Login</a></span>
                            </div>
                            <input type="submit" value="Create Account" class="btn btn-block btn-primary">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Header ends -->


</div>


<script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{~/js/popper.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/main.js}"></script>
</body>
</html>
